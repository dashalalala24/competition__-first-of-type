<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис для обмена фотографиями">
  <meta name="keywords" content="Велосипед, Шоссе, ТТ, Грэвел, Велотренировки">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__btn-close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form">
        <label>
          <input type="text" name="name" class="popup__form-name"></label>
        <label>
          <input type="text" name="job" class="popup__form-job" value="Исследователь океана">
        </label>
        <button class='popup__btn-save' type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="images/logo.png" alt="Логотип сервиса">
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Jak-Iv Kusto.jpg" alt="Фото Жака-Ив Кусто">
      <h1 class="profile__author">Жак-Ив Кусто</h1>
      <p class="profile__author-info">Исследователь океана</p>
      <button class="profile__btn-edit"></button>
      <button class="profile__btn-add"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img class="element__image" src="images/Church in mountains.jpg" alt="Церковь в горах">
        <p class="element__name">Карачаевск</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/Sunrise and mountains.png" alt="Рассвет в горах">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/Mountains.png" alt="" Вид на Домбай>
        <p class="element__name">Домбай</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/Sunrise and mountains.png" alt="Рассвет в горах">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/Mountains.png" alt="" Вид на Домбай>
        <p class="element__name">Домбай</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/Church in mountains.jpg" alt="Церковь в горах">
        <p class="element__name">Карачаево-Черкессия</p>
        <button class="element__btn-like element__btn-like_active"></button>
      </li>
    </ul>
  </main>
  <footer class="footer">©&nbsp;2022 Mesto Russia</footer>
  <script src="script.js"></script>
</body>

</html>
